<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Covid Statistics</title>
        <script src="countrycodes.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/maps/modules/map.js"></script>
        <script src="http://code.highcharts.com/maps/modules/data.js"></script>
        <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/mapdata/custom/world-robinson.js"></script>
        <script src="https://code.highcharts.com/mapdata/custom/world-palestine-highres.js"></script>
    </head>

    <body>
        <div class="row">
            <div id = "container"></div>
            <div id = "chart"></div>
        </div>
        <script src = "main.js"></script>
        <script>
            fetch('https://cors-anywhere.herokuapp.com/http://newsapi.org/v2/top-headlines?q=coronavirus&language=en&category=health&country=in&apikey=a051ddfe2a43421896cb94e4456d55c7',{headers:new Headers({"X-Requested-With":"vsjvjdv"}) })
            .then(a => a.json())
            .then(response => {
            for(var i = 0; response.articles.length; i++){
            document.getElementById("output").innerHTML+="<div style = 'padding: 10px;border: 7px outset black; background-color: lightblue; text-align: center;'> <img style = 'float:top; width: 290px;' src ='" + response.articles[i].urlToImage+"'><h1>"+response.articles[i].title+"</h1>"+response.articles[i].source.name+"<br>"+response.articles[i].description+"<a href = '"+response.articles[i].url+"'target = '_blank'>"+response.articles[i].url+"</a></div>";
            }
            })
            </script>
            <div id = "output"></div>
    </body>
</html>
